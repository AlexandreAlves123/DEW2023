<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <header>
        <h1>TAG Map</h1>
    </header>
    <section>
        <p>permite mapear uma imagem tornando áreas da imagem clicável</p>
        <hr>
        <figure>
            <img src="../img/rs.jpg" alt="Imagem das redes sociais" usemap="#rs">
            <figcaption>passe o mouse sobre os icones da imagem parar ir para as suas páginas</figcaption>
        </figure>
        <map name="rs">
            <area shape="rect" coords="2,126,164,278" href="https://pt-br.facebook.com/" alt="" target="alvo" tittle="Facebook">
            <area shape="circle" coords="992,197.,60" href="https://www.whatsapp.com/?lang=pt_br" alt="whatsup">
            <area shape="poly" coords="312,198,228,247,230,150,313,200,230,245" href="https://www.youtube.com/?hl=pt" alt="" target="alvo" title="youtube">
        </map>
</body>
</html>
